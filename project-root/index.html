<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Analytics – Query Tester</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        select, input { margin: 5px; padding: 5px; }
        pre { background: #eee; padding: 10px; }
    </style>
</head>

<body>
<h2>Earthquake Analytics – Query Tester</h2>

<label>Select Query:</label>
<select id="querySelect">
    <option value="q1">Q1 – Recent Large Earthquakes</option>
    <option value="q2">Q2 – All Earthquakes With Regions</option>
    <option value="q3">Q3 – Region Averages</option>
    <option value="q4">Q4 – Frequent 4.0+ Regions</option>
    <option value="q5">Q5 – Above Average Regions</option>
    <option value="q6">Q6 – Top 10 Regions</option>
    <option value="q7">Q7 – Station Activity</option>
    <option value="q8">Q8 – Shallow Percent</option>
    <option value="q9">Q9 – Strongest Per Region</option>
    <option value="q10">Q10 – Region Filter</option>
</select>

<button onclick="runQuery()">Run Query</button>

<h3>Results:</h3>
<pre id="output"></pre>

<script>
const BASE = "http://127.0.0.1:8000";

function runQuery() {
    const q = document.getElementById("querySelect").value;
    let url = BASE + "/" + q;

    if (q === "q1") {
        url += "?min_mag=4&days=30";
    }
    if (q === "q10") {
        url += "?region=Alaska&min_mag=4&start=1700000000000&end=1900000000000";
    }

    fetch(url)
        .then(r => r.json())
        .then(data => {
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
            document.getElementById("output").textContent = "ERROR: " + err;
        });
}
</script>

</body>
</html>
